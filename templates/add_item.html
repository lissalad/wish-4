{% extends 'base.html' %} {% block content %}
<section>
  <form action="/wishlists/{{ wishlist_id }}/add-item" method="POST" class="create-form">
    <h2>Add a New Item</h2>
    <input type="hidden" value="{{ wishlist_id }}" name="wishlist_id" />
    <fieldset>
      <legend></legend>
      <div class="form-group">
        <label for="title">Title</label>
        <input class="form-control" id="title" name="title" value="" required />
      </div>
      <div class="form-group">
        <label for="comment">Comment</label>
        <input class="form-control" id="comment" name="comment" value="" />
      </div>
      <div class="form-group">
        <label for="link">Link</label>
        <input class="form-control" id="link" name="link" value="" required />
      </div>
      <div class="form-group">
        <label for="img_address">Image Address</label>
        <input class="form-control" id="img_address" name="img_address" value="" />
      </div>
    </fieldset>
    <div class="form-group form-btn">
      <button class="btn btn-primary" type="submit">Add Item</button>
    </div>
  </form>
</section>
{% endblock %}
