{% extends 'base.html' %} {% block content %}
<div class="d-flex flex-row justify-content-around">
  <div>
    {% for wishlist in lists %}
    <div class="m-5">
      <h2><a href="/wishlists/{{ wishlist._id }}">{{ wishlist.title }}</a></h2>
      <small>{{ wishlist.description }}</small>
    </div>
    {% endfor %}
  </div>
  <img src="./static/images/macy-mailbox.png" class="resizable" />
</div>
{% endblock %}
